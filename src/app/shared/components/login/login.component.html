<div class="location-component-wrapper">
    <div class="top-login-bar">
    </div>
    <div class="close-sidenav">
        <span class="close-btn" (click)="closeComponent()">X</span>
    </div>
    <img src="https://biryaniblues.com/assets/frontend/images/logo.png" class="test" alt>
    <div class="blockscroll">
        <header class="sidebar-modal-header">
            <h2 class="title">LOGIN</h2>
            <p>Enter your mobile number to continue</p>
        </header>
        <form [formGroup]="loginForm">
            <div class="form-group with-label">
                <label class="input-group-text" for="inputPhone">+91</label>
                <input type="tel" maxlength="10" placeholder="Enter Mobile Number" formControlName="mobileNumber"
                    class="form-control">
                <span class="invalid-form-error">{{error}}</span>
                <button class="btn btn-lg btn-block btn-color" type="button" (click)="login()">Login</button>
                <div class="forgot-password">
                    <p class="forgot-text" (click)='onForgotClick()'>Forgot Password?</p>
                </div>

            </div>
        </form>
    </div>
    <footer class="sidebar-modal-footer text-center">
        <p class="create-account"> Don't have an account?
            <span style="color:#00c0e8; cursor: pointer;" (click)="onCreateClick()">Create One</span>
        </p>
    </footer>
</div>
